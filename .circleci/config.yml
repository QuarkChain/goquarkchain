version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.11
    steps:
      # Dep, TODO: will roll my own image later
      - run: sudo apt-get update && sudo apt-get install swig
      - checkout
      - restore_cache:
          keys:
            - go-mod-v2-{{ checksum "go.sum" }}
      # Only test specific files for now
      - run: cd consensus/qkchash/native && make && cd -
      - run: cd consensus && go test ./...
      - save_cache:
          key: go-mod-v2-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
