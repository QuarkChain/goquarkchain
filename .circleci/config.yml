version: 2
jobs:
  build:
    docker:
      - image: ninjaahhh/circleci-goquarkchain:v0.0.1
    steps:
      # Dep, TODO: will roll my own image later if necessary
      - run: sudo apt-get update && sudo apt-get install swig
      - checkout
      - restore_cache:
          keys:
            - go-mod-v2-{{ checksum "go.sum" }}
      # Build qkchash c++
      - run: cd consensus/qkchash/native && make && cd -
      - run: go vet ./...
      - run: go test ./...
      - save_cache:
          key: go-mod-v2-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
